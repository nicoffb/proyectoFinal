<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Administración de productos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
  <link rel="stylesheet" href="../static/css/fontawesome.min.css" th:href="@{/css/fontawesome.min.css}">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="../static/css/templatemo-style.css" th:href="@{/css/templatemo-style.css}">
  <link rel="stylesheet" href="../static/jquery-ui-datepicker/jquery-ui.css" type="text/css"
    th:href="@{/jquery-ui-datepicker/jquery-ui.css}">

    <!-- libreria objetivo  -->
     <!-- datedropper -->
  <script src="../static/js/datedropper-jquery.js" th:src="@{/js/datedropper-jquery.js}"></script>
</head>


<body>
  <nav class="navbar navbar-expand-xl">
    <div class="container h-100">
      <a class="navbar-brand" href="./index.html" th:href="@{/}">
        <h1 class="tm-site-title mb-0">Administración de productos</h1>
      </a>
      <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars tm-nav-icon"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto h-100">

          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./products.html" th:href="@{/lista}">
              <i class="fas fa-shopping-cart"></i> Productos
            </a>
          </li>


          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-cog"></i>
              <span> Settings <i class="fas fa-angle-down"></i> </span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Añadir</a>
              <a class="dropdown-item" href="#">Editar</a>
              <a class="dropdown-item" href="#">Lista</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-block" href="login.html">
              Admin, <b>Logout</b>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--FORMULARIO  -->
  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">Añadir Producto</h2>
            </div>
          </div>


          <!-- FORMULARIOOOOOOOOOO -->
          <form class="form-horizontal" novalidate method="POST" th:action=" @{/nuevaVenta/submit} "th:object="${venta}">

            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <input type="hidden" th:field="*{id}" id="id" />


                <div class="form-group mb-3">
                  <label for="comprador">Comprador</label>
                  <input id="comprador" name="comprador" type="text" class="form-control validate" required
                    th:field="*{comprador}" />
                </div>

                <div class="row">
                  <div class="form-group mb-3 col-xs-12 col-sm-6">
                    <label for="precioTotal">Precio Total</label>
                    <input id="precioTotal" name="precioTotal" type="text" class="form-control validate"
                      data-large-mode="true" th:field="*{precioTotal}" />
                  </div>
                </div>

                <div class="row">
                  <div class="form-group mb-3 col-xs-12 col-sm-6">
                    <label for="expire_date"> <span class="input-group-text"></i>Fecha de venta</span>
                    </label>
                    <input class="form-control" required type="date" id="fechaCompra" name="fechaCompra"
                      th:field="*{fechaCompra}">
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Enviar</button>
                <!-- th:text=" ${producto.id} ? 'Modificar producto' : 'Añadir Producto'" -->

              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
      <p class="text-center text-white mb-0 px-4 small">
        Copyright &copy; <b>2022</b>

        Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
      </p>
    </div>
  </footer>


   <!-- datedropper init -->
<script defer>
  new dateDropper({
    selector: 'input[type="date"]'
  });
  </script>


</body>

</html>
