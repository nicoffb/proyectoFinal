</head>

  <nav class="navbar navbar-expand-xl">

      <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars tm-nav-icon"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto h-100">

          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./products.html" th:href="@{/lista}">
              <i class="fas fa-shopping-cart"></i> Productos
            </a>
          </li>


          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">

        <ul class="navbar-nav">

              Admin, <b>Logout</b>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--FORMULARIO  -->
  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">A침adir Linea de Venta</h2>
            </div>
          </div>


          <!-- FORMULARIOOOOOOOOOO -->
          <form class="form-horizontal" novalidate method="POST" th:action=" @{/lineas/nuevaLinea/submit} " th:object="${linea}">

            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <input type="hidden" th:field="*{id}" id="id">
                <input type="hidden" th:field="*{venta}" id="venta"> 


                <div class="form-group mb-3">
                  <label for="videojuego">Videojuego</label>
                  <select id="videojuego" name="videojuego" class="form-control validate" requiredth:field="*{videojuego}">
                    <option th:each="juego : ${videojuegos}" th:text="${juego.nombre}" th:value="${juego.id}"></option>
                  </select>


                <div class="row">
                  <div class="form-group mb-3 col-xs-12 col-sm-6">
                    <label for="cantidad">Cantidad</label>
                    <input id="cantidad" name="cantidad" type="text" class="form-control validate"
                      data-large-mode="true" th:field="*{cantidad}" >
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block text-uppercase">Enviar</button>


                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer class="tm-footer row tm-mt-small">

      <p class="text-center text-white mb-0 px-4 small">

    $(function () {
      $("#expire_date").datepicker({
        defaultDate: "10/22/2020"
      });
    });
