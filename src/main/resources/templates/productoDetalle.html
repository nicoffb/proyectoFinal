<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Aqui veremos la sinopsis y todas las ofertas actuales para el producto seleccionado">
  <meta name="author" content="Nicolás Fernández de la Fuente Bursón">
  <title>Detalles y ofertas</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <!-- Bootstrap core CSS -->
  <link href="../static/css/proyectofinal.css" rel="stylesheet" th:href="@{/css/proyectofinal.css}">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


</head>

<body>

  <header th:replace="~{fragmentos/encabezado::encabezado}"></header>

  <main>
    <div class="container mt-5 mb-5" th:object="${producto}">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="row">
              <div class="col-md-6">
                <div class="images p-3">
                  <div class="text-center p-4"> <img id="imagen principal" src="../static/imagenes/godofwar.jpg"
                      th:src="${not (#strings.isEmpty(producto.imagen))} ? ${producto.imagen} : 'http://placehold.it/48x48'"
                      alt="" width="60%">

                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                      <a href="./index.html" th:href="@{/}" class="">Volver a la página principal</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="product p-4">


                  <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">PC</span>
                    <h5 class="text-uppercase" th:text="${producto.nombre}"></h5>
                    <div class="price d-flex flex-row align-items-center">
                      <span th:text="${producto.pvp}"> </span>
                      <small>€ Precio original</small>
                    </div>
                    <div class="ml-2">
                      <span th:text="${producto.descuento}"> </span>
                      <small>de descuento ahora!!</small>

                    </div>

                  </div>
                  <p class="about" th:text="${producto.descripcion}"></p>

                  <a href="/productoACarrito/" th:href="@{/productoACarrito/{id}(id=${producto.id})}"
                    sec:authorize="isAuthenticated()">
                    <div class="cart mt-4 align-items-center"> <button
                        class="btn btn-danger text-uppercase mr-2 px-4">Añadir al carrito</button> <i
                        class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer th:replace="~{fragmentos/footer::footer}"></footer>

</body>

</html>
