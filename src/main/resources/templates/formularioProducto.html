  <!--FORMULARIO  -->
  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">Añadir Producto</h2>
            </div>
          </div>


          <!-- FORMULARIOOOOOOOOOO -->
          <form class="form-horizontal" novalidate method="POST" th:action=" @{/editar/submit}" th:object="${producto}">
            <!-- th:action="@{/submit/{id}(id=${producto.id})}"  PORQUE SIEMPRE QUE PONGO PRODUCTO ID NO ME VA, es POR EL OPTIONAL? -->
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <!-- 2022-06-12 21:24:27.702  WARN 26320 --- [nio-9000-exec-9] .w.s.m.s.DefaultHandlerExceptionResolver : Resolved [org.springframework.web.method.annotation.MethodArgumentTypeMismatchException: Failed to convert value of type 'java.lang.String' to required type 'java.lang.Long'; nested exception is java.lang.NumberFormatException: For input string: "{id}"]-->
                <!-- <h1>
                  <span th:text="${producto.id} ? 'Editar' : 'Nuevo'"></span> PRODUCTOOOOOOOOOOOOOO </h1>-->

                <input type="hidden" th:field="*{id}" id="id" />


                <div class="form-group mb-3">
                  <label for="nombre">Nombre</label>
                  <input id="nombre" name="nombre" type="text" class="form-control validate" required
                    th:field="*{nombre}" />
                </div>
                <div class="form-group mb-3">
                  <label for="descripcion">Descripcion</label>
                  <textarea class="form-control validate" rows="3" required th:field="*{descripcion}"></textarea>
                </div>

                <div class="row">
                  <div class="form-group mb-3 col-xs-12 col-sm-6">
                    <label for="pvp">PVP</label>
                    <input id="pvp" name="pvp" type="text" class="form-control validate" data-large-mode="true"
                      th:field="*{pvp}" />
                  </div>
                  <div class="form-group mb-3 col-xs-12 col-sm-6">
                    <label for="descuento">Descuento</label>
                    <input id="descuento" name="descuento" type="text" class="form-control validate" required
                      th:field="*{descuento}" />
                  </div>
                </div>

              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" />
                  <!-- <input type="button" class="btn btn-primary btn-block mx-auto" value="SUBIR IMAGEN" th:field="*{imagen}"
                    onclick="document.getElementById('fileInput').click();" /> -->
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">
                  Añadir Producto</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
